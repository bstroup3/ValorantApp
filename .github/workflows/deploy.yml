name: Build and Deploy Blazor WebAssembly App

on:
  push:
    branches:
      - main  # Triggers the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'  # Specify .NET 8

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet publish -c Release -o ./publish

    - name: Verify index.html
      run: |
        if [ ! -f ./publish/wwwroot/index.html ]; then
          echo "index.html not found!"
          exit 1
        fi

    - name: Configure base href
      run: |
        cd publish/wwwroot
        sed -i 's|<base href="/" />|<base href="/ValorantApp/" />|' index.html

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./publish/wwwroot  # This is where the Blazor app is published by default
        publish_branch: gh-pages
